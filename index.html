<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" src="bt_model.glb" ios-src="BT_Demo.usdz" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-3" id="hotspotButton" data-position="3.7091322861670846m 2.2596041896951577m -9.47714444755825m" data-normal="0.04018640368192735m 0.5112205871828172m 0.8585095015196799m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">more info</div>
          <div hidden id="infopanel" class="HotspotAnnotation">lorem ipsum lorem ipsum lorem ipsum</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script>
      hotspotButton.addEventListener('click', () => {       
        if (infopanel.style.visibility == "hidden") {
          infopanel.style.visibility = "visible";     
        }
        else {
          infopanel.style.visibility = "hidden"; 
        }      
      });
      </script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
